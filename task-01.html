    <h1>Unique Values</h1>
    <label for="numbers">Enter a comma-separated list of numbers:</label>
    <div id="inputForm">
    <input type="text" id="numbers" placeholder="5,3,4,5,6,7,3,1,1,2,2,3,5,6,4,7,39,8,5,44,555">
    <input type="button" value="Get Unique Values" onclick="getUniqueValues()">
    </div>
    <p id="result"></p>
    <script>
      function getUniqueValues() {
        const input = document.getElementById('numbers').value;
        const arr = input.split(',').map(Number);
        const uniqueValues = compact(arr);
        document.getElementById('result').textContent = `Unique Values: ${uniqueValues}`;
      }

      function compact(arr) {
        const uniqueValues = [];

        for (let i = 0; i < arr.length; i++) {
          if (!uniqueValues.includes(arr[i])) {
            uniqueValues.push(arr[i]);
          }
        }

        return uniqueValues;
      }
</script>
