<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/createAccount.css" />
    <title>Login</title>
  </head>
  <body>
    <p><a class="button" href="../../index.html">Go back</a></p>
    <form id="login-form">
      <h1>Login</h1>

      <div class="input-wrapper">
        <input type="email" id="email" name="email" />
        <label for="email" id="label">E-mail Address:</label>
        <svg class="input-icon" aria-hidden="true">
          <use xlink:href="../../image/icons.svg#icon-envelop"></use>
        </svg>
      </div>

      <div class="input-wrapper">
        <input type="password" id="password" name="password" />
        <label for="password" id="label">Password:</label>
        <svg class="input-icon" aria-hidden="true">
          <use xlink:href="../../image/icons.svg#icon-security"></use>
        </svg>
      </div>

      <p class="error-message"></p>
      <button type="submit">Login</button>

      <p>Don't have an account? <a href="./createAccount.html">Create Account</a></p>
    </form>

    <script src="../../js/jsHomework4/login.js"></script>
  </body>
</html>
