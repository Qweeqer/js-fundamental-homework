<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../node_modules/notiflix/dist/notiflix-3.2.6.min.css" />
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/createAccount.css" />
    <title>Create Account</title>
  </head>
  <body>
    <p><a class="button" href="../../index.html">Go back</a></p>
    <form id="signup-form">
        <h1>Create Account</h1>
        <div class="input-wrapper">
            <input type="text" id="full-name" name="full-name" />
            <label for="full-name" id="label" >Full Name:</label>
        <svg class="input-icon" aria-hidden="true">
          <use xlink:href="../../image/icons.svg#icon-user"></use>
        </svg>
      </div>
      <div class="input-wrapper">
          <input type="email" id="email" name="email"/>
          <label for="email" id="label">E-mail Address:</label>
        <svg class="input-icon" aria-hidden="true">
          <use xlink:href="../../image/icons.svg#icon-envelop"></use>
        </svg>
      </div>

      <div class="input-wrapper">
          <input type="tel" id="phone" name="phone"/>
          <label for="phone" id="label">Phone Number:</label>
        <svg class="input-icon" aria-hidden="true">
          <use xlink:href="../../image/icons.svg#icon-phone"></use>
        </svg>
      </div>

      <div class="input-wrapper">
          <input type="password" id="password" name="password"/>
          <label for="password" id="label">Password:</label>
        <svg class="input-icon" aria-hidden="true">
          <use xlink:href="../../image/icons.svg#icon-security"></use>
        </svg>
      </div>

      <div class="input-wrapper last">
          <input type="password" id="confirm-password" name="confirm-password"/>
          <label for="confirm-password" id="label">Confirm Password:</label>
        <svg class="input-icon" aria-hidden="true">
          <use xlink:href="../../image/icons.svg#icon-checkmark"></use>
        </svg></input>
      </div>
<div class="input-wrapper last">
  <input id='checkBox' type="checkbox" name="terms"/>
  <label class="checkBox"></label>
    <span>Agree with Terms &amp; Conditions</span>
  
</div>
<button type="submit">Create Account</button>
<p class="error-message"></p>

      <p>Already have an account? <a href="./login.html">Login</a></p>
    </form>
<script src="../../node_modules/notiflix/dist/notiflix-3.2.6.min.js"></script>
    <script src="../../js/jsHomework4/createAccount.js"></script>

  </body>
</html>
