<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/createAccount.css" />
    <title>Create Account</title>
  </head>
  <body>
    <p><a class="button" href="../../index.html">Go back</a></p>
    <form>
        <h1>Create Account</h1>
        <div class="input-wrapper">
            <input type="text" id="full-name" />
            <label for="full-name" >Full Name:</label>
        <svg class="input-icon" aria-hidden="true">
          <use xlink:href="../../image/icons.svg#icon-user"></use>
        </svg>
      </div>
      <div class="input-wrapper">
          <input type="email" id="email" />
          <label for="email">E-mail Address:</label>
        <svg class="input-icon" aria-hidden="true">
          <use xlink:href="../../image/icons.svg#icon-envelop"></use>
        </svg>
      </div>

      <div class="input-wrapper">
          <input type="tel" id="phone" />
          <label for="phone">Phone Number:</label>
        <svg class="input-icon" aria-hidden="true">
          <use xlink:href="../../image/icons.svg#icon-phone"></use>
        </svg>
      </div>

      <div class="input-wrapper">
          <input type="password" id="password" />
          <label for="password">Password:</label>
        <svg class="input-icon" aria-hidden="true">
          <use xlink:href="../../image/icons.svg#icon-security"></use>
        </svg>
      </div>

      <div class="input-wrapper">
          <input type="password" id="confirm-password" />
          <label for="confirm-password">Confirm Password:</label>
        <svg class="input-icon" aria-hidden="true">
          <use xlink:href="../../image/icons.svg#icon-checkmark"></use>
        </svg></input>
      </div>

      <label class="checkBox">
        <input id='checkBox' type="checkbox" />
        <span>Agree with Terms &amp; Conditions</span>
      </label>
<p class="error-message"></p>
      <button type="submit">Create Account</button>

      <p>Already have an account? <a href="#">Login</a></p>
    </form>

    <script src="../../js/jsHomework4/createAccount.js"></script>
  </body>
</html>
