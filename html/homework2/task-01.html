    <p>
      1) Створіть довільний об’єкт, який має 5 полів. Необхідно написати функцію showProps(obj),
      яка<br />
      приймає даний об’єкт і виводить список його властивостей записаних в масив. Виведіть також<br />
      масив значень властивостей об’єкта.
    </p>
    <h1>Object Properties</h1>

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" />

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" />

    <label for="age">Age:</label>
    <input type="number" id="age" />

    <label for="email">Email:</label>
    <input type="email" id="email" />

    <label for="phone">Phone:</label>
    <input type="text" id="phone" />

    <button id="submitBtn">Submit</button>

    <div id="result">Введіть масив значень та натисніть кнопку</div>

    <script>
      // Створюємо конструктор об'єкта з іменем Personfunc, який приймає 5 аргументів для створення об'єкта.
      // Далі ми створюємо змінну personObj, яка містить новий об'єкт типу Personfunc з переданими значеннями аргументів.
      function Personfunc(firstName, lastName, age, email, phone) {
        this.firstName = firstName;
        this.lastName = lastName;
        this.age = age;
        this.email = email;
        this.phone = phone;
      }

      // Функція showProps, що виводить список властивостей та масив значень об'єкта
      function showProps(obj) {
        const propList = Object.keys(obj); // Отримуємо список властивостей
        const valueList = Object.values(obj); // Отримуємо масив значень властивостей

        return {
          properties: propList,
          values: valueList,
        };
      }

      const submitBtn = document.getElementById('submitBtn');
      const result = document.getElementById('result');

      submitBtn.addEventListener('click', () => {
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const age = document.getElementById('age').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;

        const personObj = new Personfunc(firstName, lastName, age, email, phone);

        const props = showProps(personObj);

        result.innerHTML = `
          <p>Список властивостей об'єкта: ${props.properties.join(', ')}</p>
          <p>Масив значень властивостей об'єкта: ${props.values.join(', ')}</p>
        `;
      });
    </script>
