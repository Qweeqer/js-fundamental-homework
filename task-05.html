    <p>
    5) Напишіть функцію яка знаходить в масиві двозначні(10+), трьохзначні(100+) та чотирьохзначні(1000+) числа та повертає
    в масив їх кількість.<br>
    let arr = [1,2,55,3,100, 333, 9999];<br>
    let arrNew = funcName(arr);<br>
    console.log(arrNew); // [1, 2, 1]
  </p>
    <h1>Count Numbers</h1>
    
    <form>
      <label for="numbers">Enter numbers (comma separated):</label>
      <input type="text" id="numbers" placeholder="1,2,55,3,100, 333, 9999" name="numbers">
      <button type="button" onclick="showCountNumbers()">Count numbers</button>
    </form>
    
    <div id="result"></div>
    
    <script>
      function countNumbers(arr) {
        let twoDigit = 0;
        let threeDigit = 0;
        let fourDigit = 0;

        for (let num of arr) {
          if (num >= 10 && num < 100) {
            twoDigit += 1;
          } else if (num >= 100 && num < 1000) {
            threeDigit += 1;
          } else if (num >= 1000 && num < 10000) {
            fourDigit += 1;
          }
        }

        return [twoDigit, threeDigit, fourDigit];
      }

      function showCountNumbers() {
        // Отримати значення з поля введення
        let input = document.getElementById("numbers").value;
        // Розбити введений рядок на масив чисел
        let numbers = input.split(",").map(Number);
        // Викликати функцію для підрахунку кількості чисел
        let counts = countNumbers(numbers);
        // Вивести результат на сторінку
        document.getElementById("result").innerHTML =
          "Two-digit numbers: " +
          counts[0] +
          "<br>Three-digit numbers: " +
          counts[1] +
          "<br>Four-digit numbers: " +
          counts[2];
      }
    </script>

    <script src="js/task-05.js" type="module"></script>
